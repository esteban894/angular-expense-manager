<li
  class="bg-zinc-600 text-zinc-100 px-3 py-1 rounded-lg mb-2 w-full flex justify-between items-center"
>
  <p class="text-sm" [title]="transaction.description">
    {{ transaction.description | slice : 0 : 35
    }}<span *ngIf="transaction.description.length > 35">...</span>
  </p>
  <div>
    <span>${{ transaction.amount }}</span>
    <button
      (click)="deleteTransaction(transaction.id)"
      class="bg-indigo-700 text-zinc-100 px-2 rounded-md ml-2 transition ease-in-out delay-75 hover:bg-indigo-600"
    >
      x
    </button>
  </div>
</li>
